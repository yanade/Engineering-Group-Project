name: CI Pipeline


on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main


jobs:
    run-tests:
       runs-on: ubuntu-latest


       steps:
        - name: Checkout repository
          uses: actions/checkout@v4


        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'


        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt


        - name: Run pytest
          run:  |
              export PYTHONPATH= .
              pytest -v


        - name: Install linting and security tools
          run: |
              pip install flake8 bandit pip-audit


        - name: Lint with flake8
          run: flake8 src/ingestion


        - name: Security - bandit
          run: |
            # Run but don't fail the pipeline
            bandit -r src || echo "Bandit completed (issues found but not blocking)"


        - name: Security - pip-audit
          run: |
            # Run but don't fail the pipeline  
            pip-audit || echo "pip-audit completed (vulnerabilities found but not blocking)"
